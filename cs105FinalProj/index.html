<head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <title>CS105 - Final Project</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/fullpage.css" />

<body>

<div id="fullpage">
    <div class="section first" id="cover">
        <h1 class="title">Privacy is a Hoax: Cookie Storage on the Web</h1>
        <div class="subtitle">By Sofia Giannuzzi and Hailey Olcott </div>
    </div>
    <div class="section fp-noscroll">
        <h2>Duration of Cookie Storage</h2>
        <div class="align-self-center graph-content" id="stacked-area-chart"></div>
    </div>
    <div class="section fp-noscroll">
        <h2>Storage by Platform</h2>
        <div class="align-self-center graph-content" id="pie-chart"></div>
    </div>
    <div class="section fp-noscroll">
        <h2>Description of Cookies</h2>
        <div class="align-self-center graph-content" id="bubble-chart"></div>
    </div>
    <div class="section">
        <h2> Reactions of the Public </h2>
        <div class="slide">
            <!-- First Section -->
            <div id="scatter-plot-1"></div>
        </div>
        <div class="slide">
            <!-- Second Section -->
            <div id="bar-chart"></div>
        </div>
    </div>
    <div class="section fp-responsive">
        <h2> Thank you! <3 </h2>
        <div class="col-md-6 align-self-center graph-content" id="stickfigure"></div>
    </div>
</div>
